<!DOCTYPE html>

<html>
  <head>
    <title>Blog</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/stylesheets/styles.css">

  </head>

  <body>
    <h1>Tara's Blog</h1>

    {% for post in posts %}
      <div class="posts">
        <div class="subject">
          <h2>{{post.subject}}</h2>
          {{post.created}}
        </div>
        <br>
        <div class="content">{{post.content}}</div>
      </div>
      <hr>
    {% endfor %}

  </body>
</html>
